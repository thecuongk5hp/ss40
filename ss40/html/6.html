<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form đăng nhập người dùng</title>
</head>
<body>
    <h1>Form đăng nhập người dùng</h1>
    <form id="login-form">
        <p>Nhập email:</p>
        <input type="email" id="email" placeholder="Nhập email" required>
        <p>Nhập mật khẩu:</p>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
        <p><input type="submit" id="submit" value="Đăng nhập"></p>
    </form>
    <script src="../js/6.js"></script>
</body>
</html>
